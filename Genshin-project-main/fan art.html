    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Header */
header {
    background-image: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
    color: white;
    padding: 15px;
    text-align: center;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    padding: 10px 0;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

/* Main Layout */
main {
    display: flex;
    max-width: 1200px;
    margin: 20px auto;
}

.gallery {
    column-count: 4; /* Adjust based on preference */
    column-gap: 15px;
}

.gallery img {
    width: 100%;
    margin-bottom: 15px;
    border-radius: 10px;
}

.news {
    flex: 3;
}

.news article {
    margin-bottom: 50px;
}

.news img {
    width: 100%;
    height: auto;
}

.sidebar {
    flex: 1;
    margin-left: 20px;
}
.sidebar article {
    margin-bottom: 40px;
}

.sidebar img {
    width: 100%;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
}
</style>
